<div class="item-display">
  <h2>{{ label }}</h2>

  <ul>
    @for(item of parsedData; track $index){
    <li class="item-row">
      <span class="item-name">{{ item.name || "Unnamed" }}</span>
      <span class="item-quantity">({{ item.quantity }})</span>
      <button (click)="clickDeleteButton(item.id)">🗑️ Borrar</button>
    </li>
    }
  </ul>
</div>
